<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dota 2 - Roster Registration</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="outer-con overlay">
		<div class="container custom-container">
			<h1 class="h1-con">Live Your Passion</h1>
			<p class="p-con">We Are Looking For Player For Our Dota 2 Team</p>
			<button class="signup-btn">Sign Up Here</button>
		</div>

		<div class="form-con">
			<form class="player-form">
				<input type="text" placeholder="Codename">
				<input type="text" placeholder="Player Role">
				<input type="text" placeholder="Current Rank">
				<input type="text" placeholder="Email Address">
				<button class="submit-btn">Submit Application</button>
			</form>
		</div>
	</div>


</body>
	<script src="script.js" defer></script>
</html>
